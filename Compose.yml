services:
  api:
    build: .
    container_name: pdfproc2
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEVELOPMENT=1
      - DATABASE_URL=sqlite:///./data/pdfproc.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

networks:
  default:
    name: pdfproc_network